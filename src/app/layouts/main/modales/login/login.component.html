<div>
    <nz-modal class="modal-login" [(nzVisible)]="isVisible" nzTitle="Inicia sesi칩n" (nzOnCancel)="cancelar()" (nzOnOk)="login()">
        <ng-container *nzModalContent>
            <form nz-form [formGroup]="myForm" class="login-form" (ngSubmit)="login()">
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your email!">
                    <nz-input-group nzPrefixIcon="user">
                      <input type="text" nz-input formControlName="email" placeholder="email" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                      <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <div nz-row class="login-form-margin">
                  <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember">
                      <span>Remember me</span>
                    </label>
                  </div>
                  <div nz-col [nzSpan]="12">
                    <a class="login-form-forgot">Forgot password</a>
                  </div>
                </div>
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
                Or
                <a>register now!</a>
              </form>

        </ng-container>
    </nz-modal>
</div>
