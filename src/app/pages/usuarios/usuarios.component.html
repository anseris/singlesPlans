<div class="flex justify-content-between">
    <div class="imput">
        <input nz-input placeholder="Basic usage" [(ngModel)]="value" type="number" />        
    </div> 
    <button nz-button nzType="primary">Agregar</button>     
</div>
<div class="p-5">
    <nz-table #basicTable [nzData]="listOfUser">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          @for (data of basicTable.data; track data) {
            <tr>
              <td>{{ data.name }}</td>
              <td>{{ data.secondName }}</td>
              <td>{{ data.email }}</td>
              <td>{{ data.password }}</td>
              <td>
                <a>Action ä¸€ {{ data.name }}</a>
                <a>Delete</a>
              </td>
            </tr>
          }
        </tbody>
      </nz-table>
</div>
